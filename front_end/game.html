<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="startgame" id="startgame">
            <div id="game_contain">
                <br>
                <h1>Space Invader</h1>
                <br>
                <br>
                <img src="images/player_ship.gif" alt="space ship" id="space_ship_image">
                <br>
                <br>
                <label>Pilot Name</label>
                <br>
                <br>
                <input type="text" id="player_name_input">
                <br>
                <br>
                <button class="btn" id="start_game">Start Game</button>
                <br>
                <img src="images/footer.gif" alt="footer">
            </div>
            <div id="game_score">
                <h1>High Scores:</h1>
                <br>
                <ul id="score_list">

                </ul>
            </div>
        </div>
    </div>
    <script src="user.js"></script>
    <script src="game.js"></script>
</body>
</html>
